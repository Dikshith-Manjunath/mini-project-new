<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKWEB-LITE</title>
    <style>
        *{
            background-color:rgb(0, 0, 0) ;
           ;
        }
      p
      {
        color: rgb(239, 24, 24);
        text-align: center;
      }
      .butto{
        display: flex;
        justify-content: center;
      }
      
        .button{transition: transform 1s ease;
          
           
           color: #931f1f;
           background-color: rgb(63, 17, 17);
          
            
        }
        @keyframes colorchange{
          0% { background-color: blue; } 
   
  50% { background-color: red; } 
 
  100% { background-color: blue; }

        }
       .button:hover{
                transform: scale(1.5);
                cursor: grab;
                background-color: rgb(229, 14, 14);
                color: black;
                animation: colorchange 0.5s infinite;
                animation-play-state:paused;
                animation-play-state: running;
                
        }

        
    </style>
</head>
